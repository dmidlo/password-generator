<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="password-generator.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="input-group input-group-lg mb-3">
                  <div class="input-group-prepend">
                    <button
                      class="btn btn-outline-success dropdown-toggle"
                      type="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                      id="dropdownToggleBtn"
                    >
                      Options
                    </button>
                    <div class="dropdown-menu">
                      <div class="container-fluid form-group">
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="uppercaseCheck"
                          />
                          <label
                            class="custom-control-label"
                            for="uppercaseCheck"
                            >include Uppercase</label
                          >
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="lowercaseCheck"
                          />
                          <label
                            class="custom-control-label"
                            for="lowercaseCheck"
                            >include Lowercase</label
                          >
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="numericCheck"
                          />
                          <label class="custom-control-label" for="numericCheck"
                            >include 0-9</label
                          >
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="specialCharCheck"
                          />
                          <label
                            class="custom-control-label"
                            for="specialCharCheck"
                            >include @!#$&._</label
                          >
                        </div>
                      </div>
                      <div role="separator" class="dropdown-divider"></div>
                      <div class="container-fluid form-group">
                        <div class="row">
                          <div class="col">
                            <label for="passwordLengthRangeInput"
                              >Length:</label
                            >
                          </div>
                          <div class="col">
                            <input
                              type="number"
                              name="passwordLengthNumberInput"
                              id="passwordLengthNumberInput"
                              min="8"
                              max="128"
                              required
                            />
                          </div>
                        </div>
                        <input
                          type="range"
                          class="custom-range"
                          id="passwordLengthRangeInput"
                          name="passwordLengthRangeInput"
                          min="8"
                          max="129"
                          step="1"
                          value="16"
                        />
                        <button
                          class="btn btn-block btn-outline-success"
                          type="submit"
                          aria-expanded="false"
                        >
                          Generate
                        </button>
                      </div>
                    </div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="passwordTextInput"
                    aria-label="Text input with dropdown button"
                    placeholder="Secure Password Generator"
                  />
                  <div class="input-group-append">
                    <div class="input-group-text bg-light border-left-0">
                      <button class="btn p-0">
                        <span>
                          <i class="fa fa-copy font-weight-light m-0"></i>
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer bg-transparent border-success"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/cbe36476a4.js"></script>
    <script src="password-generator.js"></script>
  </body>
</html>
